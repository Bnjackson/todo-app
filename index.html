<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Task Manager</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="sidebar-button">
                <img src="resources/svg/menu.svg" alt="Sidebar button">
            </div>
            <div class="title">
                <h1>My Tasks</h1>
            </div>
            <div class="light-dark-toggle">
                <img src="resources/svg/sun.svg" alt="Light dark toggle">
            </div>
        </div>
    </header>
    <aside class="sidebar">

    </aside>
    <main>
        <section class="list-container">
            <div class="list-title">
                <h2>Today</h2>
            </div>
            <div class="task-list">
                <ul>
                    <li>
                        <img src="resources/svg/circle.svg" alt="">
                        <p>Code</p>
                    </li>
                    <li>
                        <img src="resources/svg/circle.svg" alt="">
                        <p>Go for a run</p>
                    </li>
                    <li>
                        <img src="resources/svg/circle.svg" alt="">
                        <p>Make a healthy lunch</p>
                    </li>
                </ul>
            </div>
            <div class="new-task">

            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
